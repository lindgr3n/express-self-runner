name: node-deploy-template

on:
  # ðŸ‘‡ Allows this workflow to be called from the deployment workflow, but the parameters must be provided.
  workflow_call:
    inputs:
      artifactName:
        description: The name of the artifact to download and deploy.
        required: true
        type: string
      environmentName:
        description: The name of the environment to deploy to.
        required: true
        type: string
      path:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to IIS
    runs-on: self-hosted
    # ðŸ‘‡ Allows using variables and secrets defined in the provided environment.
    environment: ${{ inputs.environmentName }}
    steps:
        # Steps to deploy the code go here.
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifactName }}
          path: ./buildArtifact
      # - name: Substitute variables
      #   uses: microsoft/variable-substitution@v1
      #   with:
      #     files: '${{ github.workspace }}/appsettings.json, ${{ github.workspace }}/appsettings.Prod.json, ${{ github.workspace }}/appsettings.Test.json'
        # env:
        #   ConnectionString: ${{ secrets.ConnectionString }}
      
      - name: Stop App pool
        shell: pwsh
        run: |
            if (Test-Path -Path ${{ inputs.path }}\app_offline.htm){
                echo "File already exists. ${{ inputs.path }}\app_offline.htm"
            } else {
                New-Item -Path ${{ inputs.path }} -Name "app_offline.htm" -ItemType "file"
                Start-Sleep -Seconds 5
            }
      - name: Copy artifacts
        shell: pwsh
        run: |
          md -Force ${{ inputs.path }} | Out-Null
          Get-ChildItem ./buildArtifact | Copy-item -Force -Recurse -Destination ${{ inputs.path }}

      - name: Start App pool
        shell: pwsh
        run: |
            if (Test-Path -Path ${{ inputs.path }}\app_offline.htm){
                Start-Sleep -Seconds 5
                Remove-Item -Path ${{ inputs.path }}\app_offline.htm
            }
